<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Classificador de Linguagem de Programação</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f2f2f2; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 400px; }
        textarea { width: 95%; height: 150px; margin-bottom: 10px; padding: 10px; border-radius: 4px; border: 1px solid #ccc; }
        button { padding: 10px 20px; border: none; background: #2CED12; color: #fff; border-radius: 4px; cursor: pointer; }
        button:hover { background: #27c211; }
        .result { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Classificador de Linguagens de Programação</h2>
        <div style="margin-bottom: 10px; font-size: 0.9em; color: #555;">O modelo pode apresentar falhas nas previsões.</div>
        <textarea id="code" placeholder="Cole seu código aqui..."></textarea>
        <button onclick="PrevisaoLinguagem()">Classificar</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function PrevisaoLinguagem() {
            const code = document.getElementById("code").value.trim();
            const resultDiv = document.getElementById("result");

            if (!code) {
                resultDiv.textContent = "Por favor, insira algum código.";
                return;
            }

            try {
                const response = await fetch("/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ code })
                });

                if (!response.ok) {
                    const text = await response.text();
                    console.error("Erro do servidor:", text);
                    resultDiv.textContent = "Erro ao conectar com o servidor.";
                    return;
                }

                const data = await response.json();
                if (data.best_prediction) {
                    resultDiv.textContent = "Linguagem prevista: " + data.best_prediction;
                } else if (data.error) {
                    resultDiv.textContent = "Erro: " + data.error;
                } else {
                    resultDiv.textContent = "Erro ao tentar prever a linguagem.";
                }
            } catch (err) {
                console.error("Erro:", err);
                resultDiv.textContent = "Erro na comunicação com o servidor.";
            }
        }
    </script>
</body>
</html>
